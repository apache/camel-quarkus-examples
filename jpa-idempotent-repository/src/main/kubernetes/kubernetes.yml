apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-quarkus-examples-mariadb-database-deployment
  labels:
    app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
    app.kubernetes.io/version: 3.7.0-SNAPSHOT
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
      app.kubernetes.io/version: 3.7.0-SNAPSHOT
  template:
    metadata:
      labels:
        app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
        app.kubernetes.io/version: 3.7.0-SNAPSHOT
    spec:
      containers:
        - name: mariadb-database
          image: docker.io/mariadb:10.11
          ports:
            - containerPort: 3306
          env:
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: db-user
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: db-password
            - name: MARIADB_DATABASE
              value: my-db
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: generate
          volumeMounts:
            # The /var/lib/mysql folder is where the actual database content is stored
            - name: mariadb-database-data-volume
              mountPath: /var/lib/mysql
      volumes:
        # Explicitly create an empty dir volume in order to ensure read/write access needed to store database files
        - name: mariadb-database-data-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
    app.kubernetes.io/version: 3.7.0-SNAPSHOT
  name: mariadb-database
spec:
  ports:
    - name: mariadb
      port: 3306
      targetPort: 3306
  selector:
    app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
    app.kubernetes.io/version: 3.7.0-SNAPSHOT
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: camel-quarkus-examples-mariadb-database
    app.kubernetes.io/version: 3.7.0-SNAPSHOT
  name: mariadb-secret
type: Opaque
